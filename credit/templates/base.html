<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Credit App{% endblock %}</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
        h1, h2, h3 { color: #333; }
        a { color: #667eea; text-decoration: none; }
        button { background: #667eea; color: white; border: none; border-radius: 6px; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
